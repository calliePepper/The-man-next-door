<!DOCTYPE html>
<html> 
    <head> 
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
        <meta name="viewport" content="width=device-width, initial-scale=1">   
        <title>Twaddle - A social media for the everyman</title>
        <link rel="icon" href="img/favicon.ico" type="image/x-icon" />
        <link href="css/style.css" rel="stylesheet" type="text/css" />
        <link href="css/font-awesome.min.css" rel="stylesheet" />
    </head>
    <body>
        <div id="loadingSection" class="loadingSection">
            <div class="twaddleLoad">
                <div class="logoText">Twaddle</div>
            </div>
        </div>
        <div id="reconnect" class="loadingSection reconnect">
            <div class="twaddleLoad">
                <div class="logoText">Connecting to server...</div>
            </div>
        </div>
        <div class="md-modal md-effect-11" id="modal-11">
			<div class="md-content">
				<h3>Friend request</h3>
				<div>
				    <div class="friendAvatar"><img id="friendPortrait" src="img/calAvatar.jpg" alt="Cals avatar" /></div>
					<p><span id="friendName" class="colouredText">Calliope Ransom</span> would like to be friends with you, click the button below to begin your journey of friendship!</p>
					<button id="acceptFriend" class="md-close btn">Add to friend list</button>
				</div>
			</div>
		</div>
        <div class="md-overlay"></div><!-- the overlay element -->
        <div id="contentAim">
            
        </div>
        <script type="text/javascript" src="script/jquery.min.js"></script>
        <script>
            $('#loadingLine').addClass('load');
        </script>
        <script type="text/javascript" src="script/socket.io.js"></script>
        <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
        <script type="text/javascript" src="script/shared.js"></script>
        <script type="text/javascript" src="script/data.js"></script>
        <script type="text/javascript" charset="utf-8" src="pushNotifications.js"></script>
        <script type="text/javascript" src="script/init.js"></script>
        <script type="text/javascript" src="script/glitch.js"></script>
        <script type="text/javascript" src="script/glitchText.js"></script>
        <script>
              navigationControls.change('feed');
        </script>
    </body>	
</html>
